<!-- actors.component.html -->
<h2>Actors</h2>
<div class="actor-controls">
  <input type="text" [(ngModel)]="newActor" placeholder="New Actor Name">
  <button (click)="addActor()">Add Actor</button>
  <button (click)="goBack()" class="btn-back">Back</button>
</div>
<ul class="actors">
  <li *ngFor="let actor of actors">
    <span>{{ actor.name }}</span>
    <button class="delete" title="delete actor" (click)="deleteActor(actor)">Remove</button>
  </li>
</ul>
