<h2>Add Movie</h2>
<div class="container">
  <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="director">Director</label>
      <input type="text" id="director" formControlName="director" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="releaseYear">Release Year</label>
      <input type="number" id="releaseYear" formControlName="releaseYear" class="form-control" required min="1900"
        max="2099">
    </div>
    <div class="form-group">
      <label for="actors">Actors</label>
      <select multiple formControlName="actors" class="form-control">
        <option *ngFor="let actor of actors" [ngValue]="actor">{{ actor.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="genres">Genres</label>
      <select multiple formControlName="genres" class="form-control">
        <option *ngFor="let genre of genres" [ngValue]="genre">{{ genre.name }}</option>
      </select>
    </div>
    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">{{ isEdit ? 'Update' : 'Create' }}</button>
      <button type="button" class="btn btn-back" (click)="goBack()">Back</button>
    </div>
  </form>
</div>
