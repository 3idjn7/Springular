<div class="movie-form">
  <h2>{{ editMode ? 'Edit Movie' : 'Add Movie' }}</h2>

  <form (ngSubmit)="saveMovie()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="movie.title" name="title" required>
    </div>

    <div>
      <label for="genre">Genre:</label>
      <input type="text" id="genre" [(ngModel)]="genreInput" name="genre">
    </div>
    <div>
      <label for="actors">Actors (comma-separated):</label>
      <input type="text" id="actors" [(ngModel)]="actorsInput" name="actors">
    </div>

    <div>
      <label for="director">Director:</label>
      <input type="text" id="director" [(ngModel)]="movie.director" name="director">
    </div>
    <div>
      <label for="releaseYear">Release Year:</label>
      <input type="number" id="releaseYear" [(ngModel)]="movie.releaseYear" name="releaseYear" required>
    </div>

    <!-- Include other fields as necessary -->

    <button type="submit">{{ editMode ? 'Update' : 'Create' }}</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
